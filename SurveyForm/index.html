<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>survey form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
  <h1 id="title">Survey form</h1>
  <p id="description" class="description">thanks for taking time to improve us</p>
  </header>

  <form method="post" id="survey-form">
    <div class="form1">
  <div class="element">
      <label id="name-label" for="name">Name :<input type="text" id="name" name="name" required placeholder="enter your name"></label>
      <label id="email-label" for="email">Email :<input type="email" id="email" name="email" required placeholder="enter your email address"></label>
      <label id="number-label"for="age">Age :<input type="number" id="number" name="age" max="100" min="18" placeholder="enter your age"></label>
      <label>
        what do you currently do ?
        <select id="dropdown">
          <option value"">select option</option>
          <option value"1">study</option>
          <option value"2">job</option>
          <option value"3">other work</option>
          <option value"4">none of this</option>
        </select>
      </label>
  </div>
    <div class="element">
      <p> Would you like to recommend our app?</p>
   <label for="yes" ><input id="yes" type="radio" name="user recommend" value="yes" class="inline">yes</label>
   <label for="not sure" ><input id="not sure" type="radio" name="user recommend" value="not sure" class="inline">not sure</label>
   </div>
   <div>
    <p>What would you like to see improved in our services ?</p>
                    <label>
                        <input type="checkbox" name="prefer" value="customer-services" class="input-checkbox">Customer Services
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="website-design" class="input-checkbox">Website Design
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="website-accessibility" class="input-checkbox">Website Accessibility
                    </label>
   <label for="feedback">Any feedback?
     <textarea id="feedback" name="feedback" rows="4" cols="40" ></textarea>
   </label>
    </div>
 <input  id="submit" type="submit" value="submit"/>
</div>
  </form>
  </body>
</html>
